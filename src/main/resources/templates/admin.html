<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h1>Admin Page</h1>
<table>
    <tr>
        <th>No</th>
        <th>Username</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Password</th>
        <th>Roles</th>
    </tr>
    <tr th:each="user: ${users}">
        <td th:utext="${user.getId()}">No</td>
        <td th:utext="${user.getUsername()}">Name</td>
        <td th:utext="${user.getFirstname()}">Name</td>
        <td th:utext="${user.getLastname()}">Last name</td>
        <td th:utext="${user.getEmail()}">Email</td>
        <td th:utext="${user.getPassword()}"></td>
        <td th:utext="${user.getRoles()}"></td>
        <td><a th:href="@{/admin/user-update(id=${user.getId()})}">Update</a></td>
        <td><a th:href="@{/admin/user-delete(id=${user.getId()})}">Delete</a></td>
    </tr>
    <p><a href="/admin/user-add">Add user</a></p>
    <form method="GET" action="/logout">
        <input type="submit" value="Exit">
    </form>

</table>
</body>
</html>
