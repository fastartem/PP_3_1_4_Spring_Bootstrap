<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h1>User Page</h1>

<!--Navigation bar-->
<div class="bs-component">
    <nav class="navbar navbar-dark bg-dark">
        <p style="color:white;font-size:18px;font-weight:bold;"
           th:text="${user.getUsername()} + ' with roles: ' + ${user.getRoles()}"></p>
        <form th:method="GET" action="/logout">
            <input style="color:gray" class="btn btn-link" type="submit" value="Logout">
        </form>
    </nav>
</div>

<!--Vertical tabs-->
<div class="row">
    <div class="col-3">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-user-tab" data-toggle="pill" href="#v-pills-user" role="tab"
               aria-controls="v-pills-user" aria-selected="false">User</a>
        </div>
    </div>
    <div class="col-9">
        <div class="tab-content" id="v-pills-tabContent">
            <!--User panel-->
            <div class="tab-pane fade show active" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>No</th>
                        <th>Username</th>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Email</th>
                        <th>Roles</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:utext="${user.getId()}">ID</td>
                        <td th:utext="${user.getUsername()}">Username</td>
                        <td th:utext="${user.getFirstname()}">Firstname</td>
                        <td th:utext="${user.getLastname()}">Lastname</td>
                        <td th:utext="${user.getEmail()}">Email</td>
                        <td th:utext="${user.getRoles()}">Role</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
